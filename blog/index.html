---
layout: default
title: Kemal - Blog
---

<div class="Blog-header">
  <h1 class="Blog-title">Blog</h1>
  <p class="Blog-subtitle">Latest news, updates and articles about Kemal</p>
</div>

<div class="Blog-container">
  {% for post in site.posts %}
    <article class="Blog-card">
      <div class="Blog-card-content">
        <h2 class="Blog-card-title">
          <a href="{{ post.url | prepend: site.baseurl }}" class="Blog-card-link">
            {{ post.title }}
          </a>
        </h2>
        {% if post.excerpt %}
          <p class="Blog-card-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        {% endif %}
      </div>
      <div class="Blog-card-footer">
        <a href="{{ post.url | prepend: site.baseurl }}" class="Blog-card-readmore">
          Read more â†’
        </a>
      </div>
    </article>
  {% endfor %}
</div>
